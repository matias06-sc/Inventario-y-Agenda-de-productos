<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            width: 100px;
        }
        .form-group input, 
        .form-group select {
            flex: 1;
            padding: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn-agregar {
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-limpiar {
            background: #f44336;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-extra {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            padding: 6px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label>Producto</label>
                <input type="text" name="producto" required>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select name="categoria">
                    <option>Limpieza</option>
                    <option>Abarrotes</option>
                    <option>Mascotas</option>
                </select>
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" step="0.01" name="precio" required>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" required>
            </div>
            <div class="form-group">
                <label>Prioridad</label>
                <select name="prioridad">
                    <option>Alto</option>
                    <option>Medio</option>
                    <option>Bajo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <select name="estado">
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-agregar">Agregar</button>
                <button type="reset" class="btn-limpiar">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
