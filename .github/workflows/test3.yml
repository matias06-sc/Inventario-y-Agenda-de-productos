name: CI - CRUD Inventario de Productos

on:
  push:
    branches: [ "CRUD-Inventario-de-Productos" ]
  pull_request:
    branches: [ "CRUD-Inventario-de-Productos" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias (Django)
        run: |
          python -m pip install --upgrade pip
          pip install django

      - name: âš™ï¸ Aplicar migraciones
        working-directory: ./Trabajo  
        run: |
          python manage.py migrate

      - name: âœ… Ejecutar pruebas
        working-directory: ./Trabajo  
        run: |
          python manage.py test
